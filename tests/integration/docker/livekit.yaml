# LiveKit configuration for integration tests

port: 7880
bind_addresses:
  - "0.0.0.0"

# API keys for authentication
keys:
  APItest123: SECRETtest456

# RTC configuration
rtc:
  port_range_start: 50000
  port_range_end: 50100
  use_external_ip: false

  # TURN server configuration
  turn_server:
    enabled: true
    udp_port: 7881

# Room settings
room:
  auto_create: true
  empty_timeout: 300  # 5 minutes
  max_participants: 10

# Logging
logging:
  level: info
  pion_level: warning

# WebRTC configuration
webrtc:
  ice_servers:
    - urls:
        - stun:stun.l.google.com:19302

# Enable development mode (disables some security checks)
development: true
